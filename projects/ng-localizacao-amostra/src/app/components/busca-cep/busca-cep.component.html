<div class="container">

  <h2>Buscar CEP</h2>

  <p>
    Utilize o campo abaixo para buscar um CEP
    e obter as seguintes informações:    
    Logradouro,
    Complemento,
    Bairro,
    CEP,
    Cidade,
    UF,
    Código IBGE e Geocódigo.
  </p>

  <div class="row">
    <div
      class="col-sm-12 col-md-5 col-lg-4 col-xl-3"
    >
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Digite o CEP"
          aria-label="CEP a ser buscado"
          aria-describedby="button-addon2"
          [(ngModel)]="cep"
          (keyup.enter)="buscarCep()"
        >
        <div class="input-group-append">
          <button (click)="buscarCep()" 
            class="btn btn-primary" 
            type="button" 
            id="button-addon2">Buscar</button>
        </div>
      </div>

    </div>
    <div
      class="col-sm-12 col-md-7 col-lg-8 col-xl-9"
    >
      <div>
        <div class="alert alert-danger" role="alert" *ngIf="error; else addr">
          {{errorMessage}}
        </div>
        <ng-template #addr>
            <app-cartao-endereco
              *ngIf="endereco"
              [endereco]="endereco"
            ></app-cartao-endereco>
        </ng-template>
      </div>

    </div>
  </div>
</div>
